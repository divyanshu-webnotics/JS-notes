<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #333; }

    .slider {
      position: relative;
      width: 900px;
      overflow: hidden;
      padding-left: 15px; /* ✅ prevents first slide from cutting */
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      flex: 0 0 calc((100% - (15px * 3)) / 3.1); /* 3 full + 10% of 4th */
      margin-right: 15px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .slide img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div>
    <div class="slider">
      <div class="slider-track">
        <div class="slide"><img src="https://i.pravatar.cc/100?img=1"><p>Slide 1</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/100?img=2"><p>Slide 2</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/100?img=3"><p>Slide 3</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/100?img=4"><p>Slide 4</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/100?img=5"><p>Slide 5</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/100?img=6"><p>Slide 6</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/100?img=7"><p>Slide 7</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/100?img=8"><p>Slide 8</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/100?img=9"><p>Slide 9</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/100?img=10"><p>Slide 10</p></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev">‹</button>
      <button id="next">›</button>
    </div>
  </div>

  <script>
    const track = document.querySelector('.slider-track');
    const slides = Array.from(document.querySelectorAll('.slide'));
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    const slideWidth = slides[0].offsetWidth + 15; // width + gap
    const numSlides = slides.length;

    // Clone slides for infinite loop
    slides.forEach(slide => {
      const cloneEnd = slide.cloneNode(true);
      const cloneStart = slide.cloneNode(true);
      track.appendChild(cloneEnd);
      track.insertBefore(cloneStart, track.firstChild);
    });

    const totalSlides = track.children.length;
    let currentIndex = numSlides; // start from first original
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;

    function moveTo(index) {
      track.style.transition = "transform 0.5s ease";
      track.style.transform = `translateX(-${index * slideWidth}px)`;
      currentIndex = index;
    }

    nextBtn.addEventListener('click', () => moveTo(currentIndex + 1));
    prevBtn.addEventListener('click', () => moveTo(currentIndex - 1));

    track.addEventListener('transitionend', () => {
      if (currentIndex >= totalSlides - numSlides) {
        track.style.transition = "none";
        currentIndex = numSlides;
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }
      if (currentIndex < numSlides) {
        track.style.transition = "none";
        currentIndex = totalSlides - (numSlides * 2);
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }
    });
  </script>
</body>
</html>
