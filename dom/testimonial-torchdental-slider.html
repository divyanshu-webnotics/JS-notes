<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Peek Slider</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #333; 
    }

    .slider-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 15px; /* space between button & slider */
    }

    .slider {
      width: 800px;
      overflow: hidden;
      border-radius: 8px;
      background: #222;
      padding: 10px 0; /* little breathing space */
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      flex: 0 0 calc((100% - 20px) / 2.25); /* 2.25 slides visible */
      margin-right: 10px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .slide img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    button {
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 14px 18px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 22px;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div class="slider-wrapper">
    <button id="prev">‹</button>
    
    <div class="slider">
      <div class="slider-track">
        <div class="slide"><img src="https://i.pravatar.cc/80?img=1"><p>Slide 1</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/80?img=2"><p>Slide 2</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/80?img=3"><p>Slide 3</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/80?img=4"><p>Slide 4</p></div>
        <div class="slide"><img src="https://i.pravatar.cc/80?img=5"><p>Slide 5</p></div>
      </div>
    </div>

    <button id="next">›</button>
  </div>

  <script>
    const track = document.querySelector('.slider-track');
    const slides = Array.from(document.querySelectorAll('.slide'));
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    const slideWidth = slides[0].offsetWidth + 10; // width + gap
    const numSlides = slides.length;

    // Clone slides at beginning and end for infinite loop
    slides.forEach(slide => {
      const cloneEnd = slide.cloneNode(true);
      const cloneStart = slide.cloneNode(true);
      track.appendChild(cloneEnd);
      track.insertBefore(cloneStart, track.firstChild);
    });

    const totalSlides = track.children.length;
    let currentIndex = numSlides; // start from original first

    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;

    function moveTo(index) {
      track.style.transition = "transform 0.5s ease";
      track.style.transform = `translateX(-${index * slideWidth}px)`;
      currentIndex = index;
    }

    nextBtn.addEventListener('click', () => moveTo(currentIndex + 1));
    prevBtn.addEventListener('click', () => moveTo(currentIndex - 1));

    track.addEventListener('transitionend', () => {
      if (currentIndex >= totalSlides - numSlides) {
        track.style.transition = "none";
        currentIndex = numSlides;
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }
      if (currentIndex < numSlides) {
        track.style.transition = "none";
        currentIndex = totalSlides - (numSlides * 2);
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }
    });
  </script>
</body>
</html>
