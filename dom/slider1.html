
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Loop Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #212121;
    }

    img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .image-wrapper {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .images {
      min-width: 100%;
    }

    .container {
      padding: 100px 150px;
    }

    .icon-wrapper {
      color: aliceblue;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }

    .slider {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="icon-wrapper icon-btn-left">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
        </div>
        <div class="col-10">
          <div class="slider">
            <div class="image-wrapper">
              <!-- Real slides -->
              <img class='images' src="./pexels-abdalla-khames-2155092562-33541797.jpg" alt="">
              <img class='images' src="./pexels-hejpetrpepa-pepa-927919250-33590598.jpg" alt="">
              <img class='images' src="./pexels-josh-hild-1270765-32480714.jpg" alt="">
              <img class='images' src="./pexels-mutecevvil-33260970.jpg" alt="">
              <img class='images' src="./pexels-soumayan-biswas-2155059623-33572442.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="col-1">
          <div class="icon-wrapper icon-btn-right">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const prevBtn1 = document.querySelector('.icon-btn-left');
    const nextBtn1 = document.querySelector('.icon-btn-right');
    const imageWrapper = document.querySelector('.image-wrapper');
    let images = document.querySelectorAll('.images');

    // Clone first and last image
    const firstClone = images[0].cloneNode(true);
    const lastClone = images[images.length - 1].cloneNode(true);

    firstClone.id = "first-clone";
    lastClone.id = "last-clone";

    imageWrapper.appendChild(firstClone);
    imageWrapper.insertBefore(lastClone, images[0]);

    images = document.querySelectorAll('.images'); // update NodeList

    // Start position
    let current = 1;
    const size = images[0].clientWidth;
    imageWrapper.style.transform = `translateX(-${size * current}px)`;

    // Next button
    nextBtn1.addEventListener('click', () => {
      if (current >= images.length - 1) return;
      current++;
      imageWrapper.style.transition = "transform 0.8s ease-in-out";
      imageWrapper.style.transform = `translateX(-${size * current}px)`;
    });

    // Prev button
    prevBtn1.addEventListener('click', () => {
      if (current <= 0) return;
      current--;
      imageWrapper.style.transition = "transform 0.8s ease-in-out";
      imageWrapper.style.transform = `translateX(-${size * current}px)`;
    });

    // Looping
    imageWrapper.addEventListener('transitionend', () => {
      if (images[current].id === "first-clone") {
        imageWrapper.style.transition = "none";
        current = 1;
        imageWrapper.style.transform = `translateX(-${size * current}px)`;
      }
      if (images[current].id === "last-clone") {
        imageWrapper.style.transition = "none";
        current = images.length - 2;
        imageWrapper.style.transform = `translateX(-${size * current}px)`;
      }
    });

    // (Optional) Autoplay every 3 seconds
    // setInterval(() => {
    //   nextBtn1.click();
    // }, 3000);
  </script>
</body>
</html>
